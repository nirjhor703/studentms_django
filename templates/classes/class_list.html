<h1>Students</h1>
<a href="{% url 'student_create' %}">Add Student</a>
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Class</th>
        <th>Actions</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.phone }}</td>
        <td>
            {% if student.class_ref %}
                {{ student.class_ref.name }}
            {% else %}
                N/A
            {% endif %}
        </td>
        <td>
            <a href="{% url 'student_update' student.id %}">Edit</a>
            <a href="{% url 'student_delete' student.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
