{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Student Management System{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        /* Smaller, black header */
        header h1 {
            font-size: 2rem; /* smaller size */
            color: #000;     /* black text */
            font-weight: 600;
            margin-bottom: 1rem;
        }

        /* Thinner navbar */
        .navbar {
            padding: 0.3rem 1rem; /* reduce vertical padding */
        }

        .navbar-nav .nav-link {
            padding: 0.25rem 0.75rem; /* reduce link padding */
            font-size: 0.95rem;
        }

        /* Adjust logo size */
        .navbar-brand img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="text-center my-3">
        <h1>STUDENT MANAGEMENT SYSTEM</h1>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            {% comment %} <!-- Logo -->
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'images/logo.png' %}" alt="Logo">
            </a> {% endcomment %}

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Centered Navbar Links -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'student-list' %}">Students</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'teacher-list' %}">Teachers</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'subject-list' %}">Subjects</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Classes</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
