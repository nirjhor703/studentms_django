{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Student{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4">
    <div class="row">
      
      <!-- Left: Edit Student Form -->

      <div class="col-md-6">
        <div class="card shadow-sm p-4">
          <h2>Edit Student</h2>
          <form id="editForm" method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <input type="hidden" id="student_id" name="student_id" class="form-control"
                    value="{{ student.id }}">              
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Full Name</label>
              <input type="text" id="name" name="name" class="form-control" 
                value="{{ student.name }}">
              <span class="text-danger small name_error"></span>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Email</label>
              <input type="email" id="email" name="email" class="form-control"
                value="{{ student.email }}">
              <span class="text-danger small email_error"></span>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Phone</label>
              <input type="text" id="phone" name="phone" class="form-control"
                value="{{ student.phone }}">
              <span class="text-danger small phone_error"></span>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Address</label>
              <input type="text" id="address" name="address" class="form-control"
                value="{{ student.address }}">
              <span class="text-danger small address_error"></span>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Status</label>
              <select id="status" name="status" class="form-control">
                <option value="Active" {% if student.status == "Active" %}selected{% endif %}>Active</option>
                <option value="Inactive" {% if student.status == "Inactive" %}selected{% endif %}>Inactive</option>
              </select>
              <span class="text-danger small status_error"></span>
            </div>

            <div class="d-flex justify-content-center mt-3">
              <button type="submit" id="updateStudentBtn" class="btn btn-primary me-2 px-4">
                üíæ Update Student
              </button>
              <a href="{% url 'student-list' %}" class="btn btn-success px-4">
                  ‚¨ÖÔ∏è Back
              </a>
            </div>
          </form>
        </div>
      </div>

      <!-- Right: Student Table -->
      <div class="col-md-6">
        <div class="card shadow-sm p-4">
          <div class="table-responsive" style="max-height: 800px; overflow-y: auto;" id="tableContainerRight">
            <table class="table table-bordered table-striped table-hover table-sm custom-border full-width-table" id="studentTableRight">
              <thead class="table-dark" style="position: sticky; top: 0; z-index: 2;">
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Address</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="studentTableBody">
                <!-- Rows loaded dynamically -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>  

</body>
</html>

{% endblock %}

{% block extra_js %}
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="{% static 'js/save_csrftoken.js' %}"></script>
<script src="{% static 'js/student/student_load.js' %}"></script>
<script src="{% static 'js/student/student_update.js' %}"></script>

{% endblock %}
